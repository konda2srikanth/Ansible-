- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Copying proxy file
  ansible.builtin.copy:
    src: proxy.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Clenup
  ansible.builtin.file:
    path: "{{APP_PATH}}"
    state: absent 

- name: Create html directory
  ansible.builtin.file:
    path: "{{APP_PATH}}"
    state: directory

- name: Download and Extracts Frontend
  ansible.builtin.unarchive:
    src: "{{URL}}"
    dest: "{{APP_PATH}}"
    remote_src: yes

- name: Restarting Frontend
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
    enabled: true
    daemon_reload: true

